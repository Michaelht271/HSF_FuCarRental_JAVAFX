<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >FU Car Rental System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/admin.css}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-car text-primary"></i> FU Car Rental</h3>
                <button type="button" id="sidebarCollapse" class="btn btn-link d-lg-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <ul class="list-unstyled components">
                <li class="nav-header">
                    <small class="text-muted text-uppercase">QUẢN TRỊ</small>
                </li>
                <li th:class="${activeMenu == 'dashboard'} ? 'active' : ''">
                    <a th:href="@{/api/v1/admin/dashboard}">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li th:class="${activeMenu == 'customers'} ? 'active' : ''">
                    <a th:href="@{/api/v1/admin/customers}">
                        <i class="fas fa-users"></i>
                        Quản lý khách hàng
                    </a>
                </li>
                <li th:class="${activeMenu == 'cars'} ? 'active' : ''">
                    <a th:href="@{/api/v1/admin/cars}">
                        <i class="fas fa-car"></i>
                        Quản lý xe
                    </a>
                </li>
                <li th:class="${activeMenu == 'rentals'} ? 'active' : ''">
                    <a th:href="@{/api/v1/admin/rentals}">
                        <i class="fas fa-file-contract"></i>
                        Quản lý thuê xe
                    </a>
                </li>
                <li th:class="${activeMenu == 'reports'} ? 'active' : ''">
                    <a th:href="@{/api/v1/admin/reports}">
                        <i class="fas fa-chart-bar"></i>
                        Báo cáo thống kê
                    </a>
                </li>
                <li th:class="${activeMenu == 'settings'} ? 'active' : ''">
                    <a th:href="@{/api/v1/admin/settings}">
                        <i class="fas fa-cog"></i>
                        Cài đặt
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <strong th:text="${session.user != null} ? ${session.user.name} : 'Admin User'">Admin User</strong>
                        <small class="text-muted" th:text="${session.user != null} ? ${session.user.email} : 'admin@fucarrental.com'">admin@fucarrental.com</small>
                    </div>
                </div>
                <a th:href="@{/api/v1/public/logout}" class="btn btn-outline-danger btn-sm w-100 mt-2">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </a>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content" class="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapseTop" class="btn btn-link d-lg-none">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="navbar-nav ms-auto">
                        <div class="nav-item">
                            <span class="navbar-text">
                                Chào mừng trở lại, <strong th:text="${session.user != null} ? ${session.user.name} : 'Admin'">Admin</strong>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="main-content">
                <section layout:fragment="content">
                    <!-- Nội dung động sẽ được chèn ở đây -->
                </section>
            </main>
        </div>
    </div>

    <!-- Overlay for mobile -->
    <div class="overlay d-lg-none"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
