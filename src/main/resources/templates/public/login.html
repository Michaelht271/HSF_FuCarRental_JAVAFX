<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/public}">
<head>
    <title> Trang chủ</title>
    <link rel="stylesheet" th:href="@{/css/customer.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<div layout:fragment="content">
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-xl-4">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                                <h2 class="h4 text-gray-900 mb-2">Đăng nhập hệ thống FU Car Renting</h2>
                                <p class="text-muted">Chào mừng bạn trở lại!</p>
                            </div>

                            <!-- Alert Messages -->
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Sai tên đăng nhập hoặc mật khẩu.
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                Đăng xuất thành công.
                            </div>
                            <form th:action="@{/api/v1/public/process-login}" method="post" class="needs-validation" novalidate>
                                <div class="mb-3">
                                        <label for="username" class="form-label">Email</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="text" class="form-control" id="username" name="username"
                                                   placeholder="Nhập email của bạn" required>
                                        </div>
                                        <div class="invalid-feedback">
                                            Vui lòng nhập email hợp lệ
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            <input type="password" class="form-control" id="password" name="password"
                                                   placeholder="Nhập mật khẩu" required>
                                            <button class="btn btn-outline-secondary" type="button"
                                                    onclick="togglePassword('password')">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                        <div class="invalid-feedback">
                                            Vui lòng nhập mật khẩu
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                        <label class="form-check-label" for="rememberMe">
                                            Ghi nhớ đăng nhập
                                        </label>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                                        </button>
                                    </div>
                            </form>

                            <div class="text-center mt-4">
                                <a href="#" class="text-primary text-decoration-none">Quên mật khẩu?</a>
                            </div>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="text-muted mb-2">Chưa có tài khoản?</p>
                                <a th:href="@{/api/v1/public/register}" class="btn btn-outline-primary">
                                    <i class="fas fa-user-plus me-2"></i>Đăng ký ngay!
                                </a>
                            </div>

                            <div class="text-center mt-3">
                                <a th:href="@{/api/v1/public/}" class="text-decoration-none">
                                    ← Quay lại trang chủ
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Thêm đoạn script nếu cần hiện/ẩn mật khẩu -->
<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }
</script>
</body>
</html>
