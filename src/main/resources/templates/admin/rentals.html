<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Quản lý thuê xe</title>
    <th:block th:with="pageTitle='Quản lý thuê xe', activeMenu='rentals'"></th:block>
</head>
<body>
<section layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="h3 mb-0">Quản lý thuê xe</h2>
                <p class="text-muted">Quản lý các giao dịch thuê xe trong hệ thống</p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/admin/rentals}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" name="search" th:value="${param.search}" 
                                   placeholder="Tìm kiếm giao dịch...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="status" th:value="${param.status}">
                            <option value="">Tất cả trạng thái</option>
                            <option value="PENDING" th:selected="${param.status == 'PENDING'}">Chờ duyệt</option>
                            <option value="ACTIVE" th:selected="${param.status == 'ACTIVE'}">Đang thuê</option>
                            <option value="COMPLETED" th:selected="${param.status == 'COMPLETED'}">Hoàn thành</option>
                            <option value="CANCELLED" th:selected="${param.status == 'CANCELLED'}">Đã hủy</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" name="fromDate" th:value="${param.fromDate}" 
                               placeholder="Từ ngày">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-primary">Tìm kiếm</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Rentals Table -->
        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Khách hàng</th>
                                <th>Xe</th>
                                <th>Ngày nhận</th>
                                <th>Ngày trả</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="rental : ${rentals}">
                                <td th:text="${rental.id}">1</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="avatar-sm me-2">
                                            <i class="fas fa-user-circle fa-2x text-muted"></i>
                                        </div>
                                        <div>
                                            <div class="font-weight-bold" th:text="${rental.customer.customerName}">Nguyễn Văn A</div>
                                            <small class="text-muted" th:text="${rental.customer.mobile}">0123456789</small>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="car-image me-2">
                                            <i class="fas fa-car fa-2x text-primary"></i>
                                        </div>
                                        <div>
                                            <div class="font-weight-bold" th:text="${rental.car.carName}">Toyota Camry</div>
                                            <small class="text-muted" th:text="${rental.car.color}">Trắng</small>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${#temporals.format(rental.pickupDate, 'dd/MM/yyyy')}">20/01/2024</td>
                                <td th:text="${#temporals.format(rental.returnDate, 'dd/MM/yyyy')}">25/01/2024</td>
                                <td class="text-success font-weight-bold" th:text="${#numbers.formatCurrency(rental.rentPrice)}">₫4,000,000</td>
                                <td>
                                    <span th:class="'badge bg-' + (${rental.status == 'ACTIVE'} ? 'primary' : (${rental.status == 'COMPLETED'} ? 'success' : (${rental.status == 'PENDING'} ? 'warning' : 'danger')))"
                                          th:text="${rental.status == 'ACTIVE' ? 'Đang thuê' : (rental.status == 'COMPLETED' ? 'Hoàn thành' : (rental.status == 'PENDING' ? 'Chờ duyệt' : 'Đã hủy'))}">
                                        Đang thuê
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-sm btn-outline-primary" 
                                                th:onclick="'viewRental(' + ${rental.id} + ')'"
                                                title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-success"
                                                th:onclick="'approveRental(' + ${rental.id} + ')'"
                                                th:if="${rental.status == 'PENDING'}"
                                                title="Duyệt">
                                            <i class="fas fa-check"></i>
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-warning"
                                                th:onclick="'editRental(' + ${rental.id} + ')'"
                                                title="Chỉnh sửa">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-danger"
                                                th:onclick="'cancelRental(' + ${rental.id} + ')'"
                                                th:if="${rental.status != 'COMPLETED' and rental.status != 'CANCELLED'}"
                                                title="Hủy">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${rentals.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:class="${rentals.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/rentals(page=${rentals.number - 1}, search=${param.search}, status=${param.status}, fromDate=${param.fromDate})}">
                                Trước
                            </a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, rentals.totalPages - 1)}" 
                            class="page-item" th:class="${i == rentals.number} ? 'active'">
                            <a class="page-link" th:href="@{/admin/rentals(page=${i}, search=${param.search}, status=${param.status}, fromDate=${param.fromDate})}" 
                               th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:class="${rentals.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/rentals(page=${rentals.number + 1}, search=${param.search}, status=${param.status}, fromDate=${param.fromDate})}">
                                Sau
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
</body>
</html>
